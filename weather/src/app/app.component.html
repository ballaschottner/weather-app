<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="Search city"
      name="city"
      [(ngModel)]="cityName"
    />
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.jpeg" *ngIf="weatherData.main.temp > 51" />
    <img src="../assets/cold.jpeg" *ngIf="weatherData.main.temp <= 50" />
    <div class="weather-data">
      <div class="location">{{ weatherData.name }}</div>
      <a
        href="https://maps.google.com/?q={{ weatherData.coord.lat }},{{
          weatherData.coord.lon
        }}"
        target="_blank"
        >open</a
      >
      <div class="temperature">
        {{ weatherData.main.temp | number: "1.0-0" }}°F
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/coldtemp.png" alt="" />
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_min | number: "1.0-0" }}°F
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hottemp.png" alt="" />
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_max | number: "1.0-0" }}°F
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.humidity }}%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="" />
          <span>wind</span>
        </div>
        <div class="info-block-value">{{ weatherData.wind.speed }}km/h</div>
      </div>
    </div>
  </div>
</div>
